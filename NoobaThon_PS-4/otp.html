<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>OTP Verification</title>
   <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .otp-container {
        max-width: 400px;
        margin: 100px auto;
        text-align: center;
    }
    
    form {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #383c40;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    footer {
        text-align: center;
        margin-top: 50px;
        font-size: 14px;
        color: #777;
    }
    
   </style>
   <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="otp-container">
   <form id="otp-form">
      <h3>Enter OTP</h3>
      <p>We've sent an OTP to your email. Please enter it below:</p>
      <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" required>
      <input type="submit" value="Verify OTP" class="btn">
   </form>
</section>

<footer class="footer">
   &copy; Copyright @ 2023 by <span>Mr. Ajit Yadav</span> | All rights reserved!
</footer>
<script>
    // Function to generate a random 6-digit OTP
function generateOTP() {
    return Math.floor(100000 + Math.random() * 900000);
}

// Function to handle form submission
document.getElementById('otp-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    // Get entered OTP
    var enteredOTP = document.getElementById('otp').value;

    // Get the OTP sent to the user (You can replace this with the actual OTP sent via email)
    var generatedOTP = localStorage.getItem('otp');

    if (enteredOTP === generatedOTP) {
        alert('OTP verified successfully!');
        // Redirect to desired page after successful OTP verification
        window.location.href = 'dashboard.html'; // Change 'dashboard.html' to your desired page
    } else {
        alert('Invalid OTP! Please try again.');
    }
});

// Generate OTP when the page loads
window.onload = function() {
    var otp = generateOTP();
    // For demonstration purposes, storing OTP in localStorage. In a real scenario, it would be sent via email or SMS.
    localStorage.setItem('otp', otp);
    console.log('Generated OTP:', otp);
};

</script>
<script src="script.js"></script>

</body>
</html>
